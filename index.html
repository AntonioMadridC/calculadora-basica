<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc_disp">
            <input id="disp" class="calc_disp" type="text" disabled>
        </div>
        <div class="calc_btns">
            <div onclick="getValue('+')" class="btn btno">+</div>
            <div onclick="getValue('7')" class="btn">7</div>
            <div onclick="getValue('4')" class="btn">4</div>
            <div onclick="getValue('1')" class="btn">1</div>
            <div onclick="getValue('0')" class="btn">0</div>
            <div onclick="getValue('-')" class="btn btno">-</div>
            <div onclick="getValue('8')" class="btn">8</div>
            <div onclick="getValue('5')" class="btn">5</div>
            <div onclick="getValue('2')" class="btn">2</div>
            <div onclick="getValue('.')" class="btn">.</div>
            <div onclick="getValue('*')" class="btn btno">*</div>
            <div onclick="getValue('9')" class="btn">9</div>
            <div onclick="getValue('6')" class="btn">6</div>
            <div onclick="getValue('3')" class="btn">3</div>
            <div onclick="solveAC()" class="btn btnac">AC</div>
            <div onclick="getValue('/')" class="btn btno">/</div>
            <div onclick="solve()" class="btn btni">=</div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
<script src="/assets/js/script.js"></script>
</html>
